<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Game Project</title>
    </head>
    <body>
        <div class="cursor">
            <img src="images/game_mouse01.png" alt />
        </div>
        <header id="header">
            <h1>JIN WORLD</h1>
            <div class="time"></div>
        </header>

        <main id="contents">
            <div class="icon__box">
                <div class="icon1">
                    <img src="images/game_icon01.png" alt="뮤직" />
                    <span>뮤직 듣기</span>
                </div>
                <div class="icon2">
                    <img src="images/game_icon02.png" alt="뮤직" />
                    <span>뮤직 듣기</span>
                </div>
                <div class="icon3">
                    <img src="images/game_icon03.png" alt="뮤직" />
                    <span>뮤직 듣기</span>
                </div>
                <div class="icon4">
                    <img src="images/game_icon04.png" alt="뮤직" />
                    <span>뮤직 듣기</span>
                </div>
            </div>

            <!-- //뮤직 플레이어 -->
            <div class="music__wrap">
                <div class="music__inner">
                    <div class="music__header">
                        <span class="left"></span>
                        <h2>JIN's recommanded music</h2>
                        <span class="right"></span>
                    </div>
                    <div class="music__contents">
                        <div class="music__view">
                            <div class="image">
                                <img src="images/music_view01.png" alt="음악" />
                            </div>
                        </div>
                        <div class="music__control">
                            <div class="title">
                                <h3>노래 제목</h3>
                                <p>노래 작가 이름</p>
                            </div>
                            <div class="progress">
                                <div class="bar">
                                    <audio id="main-audio"></audio>
                                </div>
                                <div class="timer">
                                    <span class="current">0:00</span>
                                    <span class="duration">3:55</span>
                                </div>
                            </div>
                            <div class="control">
                                <span>
                                    <i
                                        class="repeat"
                                        id="control-repeat"
                                        title="전체 반복"
                                    ></i>
                                    <!-- <i class="repeat_one" id="control-repeat" title="한곡 반복"></i>
                                <i class="shuffle" id="control-repeat" title="랜덤 반복"></i> -->
                                </span>
                                <span>
                                    <i
                                        class="prev"
                                        id="control-prev"
                                        title="이전곡 재생"
                                    ></i>
                                </span>
                                <span>
                                    <i
                                        class="play"
                                        id="control-play"
                                        title="재생"
                                    ></i>
                                </span>
                                <span>
                                    <i
                                        class="next"
                                        id="control-next"
                                        title="다음곡 재생"
                                    ></i>
                                </span>
                                <span>
                                    <i
                                        class="list"
                                        id="control-list"
                                        title="재생 목록"
                                    ></i>
                                </span>
                                <!-- <span class="repeat_one">한곡 반복</span>
                            <span class="shuffle">랜덤 반복</span>
                            <span class="stop">정지</span> -->
                            </div>
                        </div>
                        <div class="music__list">
                            <h3>뮤직 리스트 <a href="#" class="close"></a></h3>
                            <ul>
                                <!-- <li class="active">
                                <span class="img">
                                    <img class="img" src="images/music_view01.png" alt=""> 
                                </span>                               
                                <span class="title">
                                    <strong>제목</strong>
                                    <em>아티스트</em>
                                </span>
                                <span class="time">04:20</span>
                            </li> -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- //뮤직 플레이어 -->

            <!-- 테트리스 -->
            <div class="tetris__wrap">
                <!-- 컵케릭터 -->
                <div class="cup__wrap">
                    <div class="canvas">
                        <div class="coaster">
                            <div class="body-cup">
                                <div class="eyes"></div>
                                <div class="cheeks"></div>
                                <div class="cup-shine"></div>
                                <div class="top-cup">
                                    <div class="vapours">
                                        <span style="--v: 6"></span>
                                        <span style="--v: 2"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="handel">
                                <div class="handel-space"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <div class="tetris__start show">
                    <div class="desc">
                        <div class="tetris__desc__title">SCORE</div>
                        <div class="tetris__desc__desc">
                            버틴시간(초) x 1점<br />
                            +<br />
                            삭제한 줄 갯수 x 5점
                        </div>
                        <div class="tetris__desc__title">게임 방법</div>
                        <div class="tetris__desc__desc">
                            ← → ↓ : 이동<br />
                            ↑ : 블록 바꾸기<br />
                            space : 빠르게 내리기
                        </div>
                    </div>
                    <div class="start__btn">게임 시작</div>
                </div> -->
                <div class="startButton__wrap">
                    <div class="startButton">게임 시작</div>
                </div>
                <div class="tetris__text">TETRIS GAME</div>
                <div class="tetris__score">SCORE</div>
                <div class="tetris__play">
                    <div class="view">
                        <ul></ul>
                    </div>
                </div>
            </div>
        </main>

        <!-- 비내리는 효과 -->
        <body class="back-row-toggle splat-toggle">
            <div class="rain front-row"></div>
            <div class="rain back-row"></div>
            <div class="toggles">
                <!-- 빗방울 효과 -->
                <!-- <div class="splat-toggle toggle active">SPLAT</div>
                <div class="back-row-toggle toggle active">BACK<br />ROW</div>
                <div class="single-toggle toggle">SINGLE</div> -->
            </div>
        </body>

        <footer id="footer">
            <div class="info"></div>
        </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
        <script type="module" src="./main.js"></script>
    </body>
</html>
